<div masonry preserve-order reload-on-show column-width="300">
  <div class="pin masonry-brick" ng-click='initModal(idea);' ng-repeat="idea in $root.ideaList | orderBy:'-created_at'" ng-class="{backItem:hover === 'init', backItem: hover === idea._id }" ng-mouseenter="setHover(idea._id)" ng-mouseleave="setHover('init')">
    <a ui-sref="idea({id: idea._id})">
      <img class='img-responsive' ng-src="{{idea.image}}" ng-init="idea.image = (idea.image)? idea.image: &quot;logo.png&quot;" onerror="imgError(this);"/>
      <h3 ng-bind="idea.linkTitle"></h3>
      <p ng-if='idea.content' ng-bind-html="idea.content | words: 15 | to_trusted "></p>
    </a>
    <div class="tags">
      <a class="tag" ng-repeat="tag in idea.tags" ng-click='pushTag(tag)' ng-bind='"#"+tag'></a>
    </div>
    <a ui-sref="idea({id: idea._id})">
      <p ng-bind="idea.user.name + ' @ ' + idea.time"></p>
    </a>
  </div>
</div>
<script type="text/javascript">
'use strict'
var imgError = function(image) {
  image.onerror = '';
  image.src = '/logo.png';
  return true;
};
</script>
