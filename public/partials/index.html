<div id="columns">
  <div ng-repeat="idea in ideaList" class="pin">
    <img ng-src="{{idea.image}}" ng-init="idea.image = (idea.image)? idea.image: &quot;placeholder.png&quot;"/>
    <div ng-repeat="tag in idea.tags" class="tag">
      <a ng-href="/?tags={{tag}}" ng-bind='"#"+tag'></a>
    </div>
    <pre ng-bind="idea.content"></pre>
    <p ng-bind="idea.user.name + ' @ ' + idea.time"></p>
  </div>
</div>
<div id="newIdea" class="modal fade" role="dialog" ng-controller='modelController'>
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Hit me with new ideas</h4>
      </div>
      <form name="newIdea" action="#" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label for="link">Link</label>
            <input ng-model='form.link' type="text" class="form-control" id="link" placeholder="Link">
          </div>
          <div class="form-group">
            <label for="title">Content</label>
            <textarea ng-model='form.content' type="text" class="form-control" id="content">
              Content
            </textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-default">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
